{% extends "base.html" %}


{% block main %}
<div class="container" ng-app="displayApp" ng-controller="displayController">
    <h1> Thumbnails </h1><hr/>
    <div class="container">
        <div class="row">
            <div class="main col-md-3" ng-repeat="picture in pictures.thumbnails">
                <img ng-src= "{{ picture }}">
            </div>
    </div>
</div>

{% endblock %}
